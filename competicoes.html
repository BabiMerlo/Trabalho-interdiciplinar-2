<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar Organizador</title>
    <link rel="stylesheet" href="css/competicoes.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="top-bar">
        <img src="imagens/logo.png" class="logo" alt="IfesRaces Logo">

        <nav class="menu">
            <a href="home.html" class="menu-item ">
                <i class="fa fa-home"></i> Home
            </a>

            <a href="atletas.html" class="menu-item ">
                <i class="fa fa-user"></i> Inscrição de Atletas
            </a>

            <a href="competicoes.html" class="menu-item ativo">
                <i class="fa fa-flag"></i> Inscrição de Competições
            </a>
            <a href="inscricoes.html" class="menu-item">
                <i class="fa fa-list"></i> Inscrições
            </a>
        </nav>


    </header>
    <div class="top-border-line"></div>


    <div class="container">
        <h2>Gerenciar Competições</h2>

        <form class="form" id="formCompeticao">

            <label>Nome</label>
            <input type="text" id="inNome" placeholder="Nome do evento">

            <div class="linha">
                <div class="campo">
                    <label>Tipo</label>
                    <select id="sltEvento">
                        <option disabled selected>Selecione</option>
                        <option value="Maratona">Maratona</option>
                        <option value="Trail Run">Trail Run</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>

                <div class="campo">
                    <label>Distância</label>
                    <input type="text" id="inDistancia" placeholder="Distância do evento">
                </div>
            </div>

            <label>Nível de dificuldade (Trail)</label>
            <select id="sltDificuldade" disabled>
                <option disabled selected>Selecione</option>
                <option value="Fácil">Fácil</option>
                <option value="Médio">Médio</option>
                <option value="Difícil">Difícil</option>
            </select>

            <div class="linha">
                <div class="campo">
                    <label>Data</label>
                    <input id="inData" type="date">
                </div>

                <div class="campo">
                    <label>Horário</label>
                    <input id="inHorario" type="time">
                </div>
            </div>

            <label>Local</label>
            <input type="text" id="inLocal" placeholder="Cidade, local de largargada">

            <label>Limite de vagas</label>
            <input id="inVagas" type="number">

            <label>Mapa do percurso (arquivo)</label>
            <input type="file" id="inMapa">

            <div class="botoes">
                <button type="button" id="btEditar" class="edit">Editar</button>
                <button type="submit" id="btCriar" class="save">Salvar</button>
            </div>

        </form>
    </div>

    <section class="tabela-container">
        <h3>Lista de Competições Cadastradas</h3>
        <table id="tabelaCompeticoes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Distância</th>
                    <th>Data</th>
                    <th>Local</th>
                    <th>Vagas</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>

    <div>
        <h2 id="outSaida"></h2>
    </div>



    <footer>
        ©IfesRaces 2025
    </footer>

<script type="module" src="js.competicoes/CriarCompeticao.js"></script>

</body>

</html>
