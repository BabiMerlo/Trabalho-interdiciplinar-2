<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ifes Races</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="imagemLogo.jpg" class="logo" alt="Logo Ifes Races">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">INSCRIÇÃO DE ATLETAS</a></li>
                    <li><a href="#">INSCRIÇÃO DE COMPETIÇÕES</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img src="bannerInscricoes.webp" class="banner" alt="Banner Inscrições">
        <h1>Inscrição</h1>

        <form class="caixa">
            <div class="campo">
                <label>Nome:</label>
                <input type="text" placeholder="Informe seu nome">
            </div>

            <div class="campo">
                <label>Email:</label>
                <input type="email" placeholder="Informe seu email">
            </div>

            <div class="campo">
                <label>CPF:</label>
                <input type="text" placeholder="Informe seu CPF">
            </div>

            <div class="campo">
                <label>Tipo:</label>
                <select>
                    <option disabled selected>Selecione...</option>
                    <option>Aluno</option>
                    <option>Servidor</option>
                    <option>Visitante</option>
                </select>
            </div>

            <button type="submit" class="btCadastrar">Cadastrar</button>
        </form>
    </main>

    <footer>
        &copy; IfesRaces
    </footer>

    <script type="module" src="Pessoa.js"></script>
</body>
</html>
