<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar Organizador</title>
    <link rel="stylesheet" href="css/atletas.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="top-bar">
        <img src="imagens/logo.png" class="logo" alt="IfesRaces Logo">

        <nav class="menu">
            <a href="home.html" class="menu-item ">
                <i class="fa fa-home"></i> Home
            </a>

            <a href="atletas.html" class="menu-item ativo ">
                <i class="fa fa-user"></i> Inscrição de Atletas
            </a>

            <a href="competicoes.html" class="menu-item ">
                <i class="fa fa-flag"></i> Inscrição de Competições
            </a>
            <a href="inscricoes.html" class="menu-item ">
                <i class="fa fa-list"></i> Inscrições
            </a>
        </nav>

    </header>
    <div class="top-border-line"></div>

    </header>

    <div class="top-border-line"></div>
    <div class="img1">
        <img src="imagens/img2.jpg" class="logo-corrida" alt="IfesRaces Logo">
        <h1>Inscrição </h1>

    </div>

    <main class="form-container">

        <form class="form-box">

            <label>NOME
                <input type="text" placeholder="Informe seu nome">
            </label>

            <label>EMAIL
                <input type="email" placeholder="Informe seu email">
            </label>

            <label>CPF
                <input type="text" placeholder="Informe seu cpf">
            </label>

            <label>TIPO
                <select id="sltTipo">
                    <option disabled selected>Informe o tipo</option>
                    <option value="">Maratona</option>
                    <option value="optTrail">Trail Running</option>
                </select>
            </label>

            <label>CLASSIFICAÇÃO
                <input type="number" placeholder="Informe a classificação">
            </label>

            <label>CHECKPOINT
                <input type="text" placeholder="Informe o checkpoint" id="inCheck" disabled>
            </label>

            <label>DIFICULDADE
                <input type="text" placeholder="Informe a dificuldade" id="inDificuldade" disabled>
            </label>

            <button class="btn-cadastrar">Cadastrar</button>

        </form>
    </main>

    <footer>
        ©IfesRaces 2025
    </footer>

    <script src="PaginaAtleta.js"></script>
</body>

</html>
