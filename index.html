<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ifes Races</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="imagemLogo.jpg" class="logo" alt="Logo Ifes Races">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">INSCRIÇÃO DE ATLETAS</a></li>
                    <li><a href="#">INSCRIÇÃO DE COMPETIÇÕES</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <img src="bannerInscricoes.webp" class="banner" alt="Banner Inscrições">
        <h1>Visualizar Dados</h1>

        <div class="caixa" id="painelVisualizacao">
            <h2>Escolha o que visualizar:</h2>
            <div class="campo">
                <input type="radio" id="radioAtletas" name="visualizacao" value="atletas" checked>
                <label for="radioAtletas">Atletas</label>
            </div>
            
            <div class="campo">
                <input type="radio" id="radioCompeticoes" name="visualizacao" value="competicoes">
                <label for="radioCompeticoes">Competições</label>
            </div>
        </div>

        <div id="listaAtletas" class="lista-dados">
            <h2>Lista de Atletas</h2>
            </div>

        <div id="listaCompeticoes" class="lista-dados" style="display: none;">
            <h2>Lista de Competições</h2>
            </div>
        
        </main>

    <footer>
        &copy; IfesRaces
    </footer>

    <script type="module" src="Listas.js"></script>
</body>
</html>
