<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrições</title>

    <link rel="stylesheet" href="css/inscricoes.css">
    <link rel="stylesheet" href="css/geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <header class="top-bar">
        <img src="imagens/logo.png" class="logo" alt="IfesRaces Logo">

        <nav class="menu">
            <a href="home.html" class="menu-item">
                <i class="fa fa-home"></i> Home
            </a>

            <a href="atletas.html" class="menu-item">
                <i class="fa fa-user"></i> Inscrição de Atletas
            </a>

            <a href="competicoes.html" class="menu-item">
                <i class="fa fa-flag"></i> Inscrição de Competições
            </a>

            <a href="inscricoes.html" class="menu-item ativo">
                <i class="fa fa-list"></i> Inscrições
            </a>
        </nav>
    </header>

    <div class="top-border-line"></div>

    <div class="img1">
        <img src="imagens/img3.jpg" class="logo-corrida" alt="Imagem corrida">
        <h1>Inscrição na Competição</h1>
    </div>

    <div class="container">
        <h2>Gerenciar Inscrições</h2>

        <form class="form">

            <section>
                <label>Competição</label>
                <select id="sltConpeticao">
                    <option value="" disabled selected>Selecione uma Competição</option>
                </select>
            </section>

            <section>
                <label>Modalidade</label>
                <select id="sltAcao">
                    <option value="" disabled selected>Selecione a modalidade</option>
                    <option value="maratona">Maratona</option>
                    <option value="trailrun">Trail Run</option>
                </select>
            </section>

            <section>
                <label>Atleta</label>
                <select id="sltAtleta">
                    <option value="" disabled selected>Selecione um atleta</option>
                </select>
            </section>

            <button id="btCadastra" class="btn-cadastrar">Cadastrar</button>

        </form>
    </div>

    <div id="areaTabela"></div>

    <footer>
        © IfesRaces 2025
    </footer>

    <script src="js.inscricoes/inscricaoView.js"></script>

</body>

</html>
