<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ifes Races</title>
</head>
<body>
    <header>
        <div class="container">
            </div>
    </header>

    <main>
        <img src="bannerInscricoes.webp" class="banner" alt="Banner Inscrições">
        <h1>Visualizar Dados</h1>

        <div class="caixa" id="painelVisualizacao">
            <h2>Escolha o que visualizar:</h2>
            <div class="campo">
                <input type="radio" id="radioAtletas" name="visualizacao" value="atletas" checked>
                <label for="radioAtletas">Atletas</label>
            </div>
            
            <div class="campo">
                <input type="radio" id="radioCompeticoes" name="visualizacao" value="competicoes">
                <label for="radioCompeticoes">Competições</label>
            </div>
            
            <div class="campo" id="filtroNome">
                <label for="inputNomeAtleta">Buscar por Atleta:</label>
                <input type="text" id="inputNomeAtleta" placeholder="Digite o nome do atleta">
            </div>
            <div class="campo" id="filtroModalidade">
                <label for="selectModalidade">Filtrar por Modalidade:</label>
                <select id="selectModalidade">
                    <option value="todos">Todas as Modalidades</option>
                    <option value="Maratona">Maratona</option>
                    <option value="Trail Running">Trail Running</option>
                </select>
            </div>

            <div class="campo" id="filtroCompeticaoNome">
                <label for="inputNomeCompeticao">Buscar por Nome:</label>
                <input type="text" id="inputNomeCompeticao" placeholder="Nome da competição">
            </div>
            <div class="campo" id="filtroCompeticaoLocal">
                <label for="inputLocalCompeticao">Buscar por Local:</label>
                <input type="text" id="inputLocalCompeticao" placeholder="Local da competição">
            </div>
            <div class="campo" id="filtroCompeticaoDistancia">
                <label for="inputDistanciaCompeticao">Buscar por Distância:</label>
                <input type="text" id="inputDistanciaCompeticao" placeholder="Distância (ex: 42km)">
            </div>
            </div>

        <div id="listaAtletas" class="lista-dados"></div>
        <div id="listaCompeticoes" class="lista-dados" style="display: none;"></div>
    </main>

    <footer>
        &copy; IfesRaces
    </footer>

    <script type="module" src="Listas.js"></script> 
</body>
</html>
